<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeCalculatingSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #DADA !important">
    <div class="container fw-bold">
     <div class="row">
         <div class="col-8 m-auto bg-dark text-white p-4">
             <h4 class="text-center">Grade Calculating System
             </h4>
         </div>
     </div>
     <div class="row">
         <div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex justify-content-around">
             <div class="col-md-4">
                <div>
                    <div class="book1 mb-3">
                        <label">Advanced database connection</label>
                        <input class="form-control" id="bookOne" type="number" name="" placeholder="Marks">
                    </div>
                    <div class="book2 mb-3">
                        <label">Geographic information</label>
                        <input class="form-control" id="bookTwo" type="number" name="" placeholder="Marks">
                    </div>
                    <div class="book3 mb-3">
                        <label">Cloud Computing</label>
                        <input class="form-control" id="bookThree" type="number" name="" placeholder="Marks">
                    </div>
                    <div class="book4 mb-3">
                        <label">Internship</label>
                        <input class="form-control" id="bookFour" type="number" name="" placeholder="Marks">
                    </div>
                    <div class="book5 mb-3">
                        <label">Advancd JAVA</label>
                        <input class="form-control" id="bookFive" type="number" name="" placeholder="Marks">
                    </div>
                    <div>
                    <button class="btn btn-warning col-12" onclick="calculate()">calculate</button>
                    </div>
                </div>
              
             </div>
          <div class="col-md-4 d-flex align-items-center">
            <div>
                <table class="table table-bordered border-dark">
                    <tr>
                        <td>
                            Total Marks:
                        </td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Obtained Marks:</td>
                        <td id="obtained_marks"></td>
                    </tr>
                    <tr>
                        <td>Percentage:</td>
                        <td id="percentage_value"></td>
                    </tr>
                    <tr>
                        <td>Grade:</td>
                        <td id="grade"></td>
                    </tr>
                    <tr>
                        <td>Remarks:</td>
                        <td id="remarks"></td>
                    </tr>
                </table>
            </div>
          </div>
        </div>
    </div>
    <script src="./grade.js"></script>
</body>
</html>
